name: Update SDE Data

on:
  schedule:
    # Run weekly on Sunday at 00:00 UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:
    # Allow manual trigger
    inputs:
      force_pr:
        description: 'Force PR creation even if no changes'
        required: false
        default: 'false'

env:
  # Fork of wanderer - PRs created here, then manually PR to upstream
  WANDERER_REPO: guarzo/wanderer
  UPSTREAM_REPO: wanderer-industries/wanderer
  # SDE data goes to a new dedicated directory (not priv/repo/data which has other JSON files)
  SDE_PATH: priv/repo/sde

permissions:
  contents: write

jobs:
  check-sde-update:
    runs-on: ubuntu-latest
    outputs:
      sde_updated: ${{ steps.check.outputs.updated }}
      sde_version: ${{ steps.check.outputs.version }}
    steps:
      - name: Checkout wanderer-sde
        uses: actions/checkout@v4

      - name: Check SDE Version
        id: check
        run: |
          # Fetch latest SDE build number from CCP's API (JSON Lines format)
          # The response contains JSON with _key="sde" and buildNumber
          echo "Fetching SDE version from CCP API..."
          LATEST=$(curl -s https://developers.eveonline.com/static-data/tranquility/latest.jsonl | jq -r '.buildNumber')
          echo "Extracted version: $LATEST"

          if [ -z "$LATEST" ]; then
            echo "Failed to fetch SDE version from CCP API"
            exit 1
          fi

          echo "Latest SDE version: $LATEST"
          echo "version=$LATEST" >> $GITHUB_OUTPUT

          # Check if we've processed this version before
          if [ -f .last-sde-version ] && [ "$(cat .last-sde-version)" = "$LATEST" ]; then
            echo "SDE version $LATEST has already been processed"
            echo "updated=false" >> $GITHUB_OUTPUT
          else
            echo "New SDE version detected: $LATEST"
            echo "updated=true" >> $GITHUB_OUTPUT
          fi

  convert-and-pr:
    needs: check-sde-update
    if: needs.check-sde-update.outputs.sde_updated == 'true' || github.event.inputs.force_pr == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout wanderer-sde
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build converter
        run: make build

      - name: Checkout Wanderer repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.WANDERER_REPO }}
          path: wanderer
          token: ${{ secrets.WANDERER_PAT }}

      - name: Download and convert SDE
        run: |
          ./bin/sdeconvert \
            --download \
            --output ./output \
            --format csv \
            --verbose

      - name: Check for changes
        id: diff
        run: |
          # Create SDE directory in Wanderer if it doesn't exist
          SDE_DIR="./wanderer/${{ env.SDE_PATH }}"
          mkdir -p "$SDE_DIR"

          # Copy generated CSV files and metadata to Wanderer SDE directory
          cp ./output/*.csv "$SDE_DIR/"
          cp ./output/sde_metadata.json "$SDE_DIR/"

          # List generated files for debugging
          echo "Generated files:"
          ls -la "$SDE_DIR/"

          cd wanderer

          # Stage the SDE directory
          git add ${{ env.SDE_PATH }}/

          # Check if files are new (don't exist in repo) or have changes
          if ! git diff --cached --quiet ${{ env.SDE_PATH }}; then
            echo "Changes detected in SDE data files:"
            echo "has_changes=true" >> $GITHUB_OUTPUT
            git diff --cached --stat ${{ env.SDE_PATH }}
          else
            echo "No changes detected in SDE data files"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.diff.outputs.has_changes == 'true' || github.event.inputs.force_pr == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.WANDERER_PAT }}
          path: wanderer
          commit-message: "chore: update EVE SDE data to build ${{ needs.check-sde-update.outputs.sde_version }}"
          title: "Update EVE SDE Data (Build ${{ needs.check-sde-update.outputs.sde_version }})"
          body: |
            ## Automated SDE Update

            This PR updates the EVE static data to SDE build **${{ needs.check-sde-update.outputs.sde_version }}**.

            ### Changes (CSV format, Fuzzwork-compatible)
            - `mapSolarSystems.csv` - Solar system data
            - `mapRegions.csv` - Region data
            - `mapConstellations.csv` - Constellation data
            - `mapSolarSystemJumps.csv` - Stargate connections
            - `mapLocationWormholeClasses.csv` - Wormhole class mappings
            - `invTypes.csv` - Inventory types
            - `invGroups.csv` - Inventory groups
            - `sde_metadata.json` - SDE version metadata

            ### Output Location
            Files are placed in `${{ env.SDE_PATH }}/` for local loading.

            ### Generated by
            [wanderer-sde](https://github.com/guarzo/wanderer-sde) GitHub Action

            ### Next Steps
            1. Merge this PR to your fork
            2. Update Wanderer's data loading code to read from `${{ env.SDE_PATH }}/` instead of downloading from Fuzzwork
            3. Create a PR from `guarzo/wanderer` to `wanderer-industries/wanderer`

            ---
            *This is an automated PR. Please review the changes before merging.*
          branch: sde-update-${{ needs.check-sde-update.outputs.sde_version }}
          base: main
          labels: |
            automated
            eve-data
            dependencies

      - name: Save processed version
        if: steps.diff.outputs.has_changes == 'true'
        run: |
          echo "${{ needs.check-sde-update.outputs.sde_version }}" > .last-sde-version
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .last-sde-version
          git commit -m "chore: mark SDE ${{ needs.check-sde-update.outputs.sde_version }} as processed"
          git push
